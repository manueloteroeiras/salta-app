<div class="row">
  <div class="col s12 m6" ng-repeat="q in preguntasdb">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ q.titulo }}</span>
      </div>
      <div class="card-action">
        <a ng-click="edit(q)">Edit</a>
      </div>
    </div>
  </div>
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Respuestas Enviadas: {{ answerdb.length }}</span>
        <p></p>
      </div>
      <div class="card-action">
        <!-- <a href="#">This is a link</a>
        <a href="#">This is a link</a> -->
      </div>
    </div>
  </div>


</div>

<div class="row">


  <div class="col-md-4">
    <div class="card blue-grey darken-1" style="padding: 5% 10px">
      <div class="white-text text-center">
        <h5 class="card-title">¿Cómo evalúa el contenido del curso?</h5>
      </div>
      <canvas id="pie" class="chart chart-pie" chart-data="contenido.data" chart-colors="contenido.colors" chart-labels="contenido.labels" chart-options="options"></canvas>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card blue-grey darken-1" style="padding: 5% 10px">
      <div class="white-text text-center">
        <h5 class="card-title">¿Qué opinión tiene respecto del desarrollo de la presentación?</h5>
      </div>
      <canvas id="pie" class="chart chart-pie" chart-data="desarrollo.data" chart-colors="desarrollo.colors" chart-labels="desarrollo.labels" chart-options="options"></canvas>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card blue-grey darken-1" style="padding: 5% 10px">
      <div class="white-text text-center">
        <h5 class="card-title">¿Cuál es su nivel de satisfacción respecto la utilidad del curso?</h5>
      </div>
      <canvas id="pie" class="chart chart-pie" chart-data="satisfaccion.data" chart-colors="satisfaccion.colors" chart-labels="satisfaccion.labels" chart-options="options"></canvas>
    </div>
  </div>


</div>
